<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="nav">
            <li><a href="index.html">Google Search</a></li>
            <li><a href="image.html"> Image Search</a></li>
        </ul>
    </nav>

    <h1>Advanced Search</h1>

    <div class="advanced-form">
    <form action="https://www.google.com/search">
      <div class="row">
        <div class="col-25">
            <label for="all these words">all these words:</label>
        </div>

        <div class="col-75">
            <input type="text" name="" id="" class="input-bar search-bar">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="">This exact word or phrase:</label>
        </div>

        <div class="col-75">
            <input type="text" name="" id="" class="input-bar search-bar">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="">any of these words:</label>
        </div>

        <div class="col-75">
            <input type="text" name="" id="" class="input-bar search-bar">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="">none of these words:</label>
        </div>

        <div class="col-75">
            <input type="text" name="" id="" class="input-bar search-bar">
        </div>
      </div>

        <div class="advanced-container">
            <input class="advanced" type="submit" value="Advanced Search">
        </div>
    </div>
    </form>
</body>
